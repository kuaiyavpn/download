            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: fadeIn 0.5s ease-in;

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .alert-icon {

            .social-icons a {

            }
            .alert-box {
                padding: 12px;
                font-size: 0.85em;
            }
            .alert-icon {
                font-size: 18px;
            }
        }
