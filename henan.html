    <h1>河南/福建解决方案</h1>
    
    <div class="section">
        <p>因为河南和福建地区的墙的太厉害了，几乎类似于白名单，墙了所有的海外IP。导致访问和使用海外的网站以及APP会非常困难。</p>
    </div>
    
    <div class="section">
        <h2>临时解决办法</h2>
        <p>部分当地的网友通过以下方式解决，可以参考一下
		先下载可以变更国内IP的免费的加速器
		<p><a href="https://www.91ajs.com/">爱加速</a> <a href="https://www.speedin.in/">快帆</a>

		<p>使用之后，IP变到其它省份了，然后登录我们的加速器。登录成功之后，应该就可以正常使用了。</p>
		<p>有条件还是办张河南/福建以外省份的SIM卡，反正流量也没有漫游费，这样才能愉快的在外网玩耍。</p>

    </div>
